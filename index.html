<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-info">
              <p class="title">Tic Tac Toe</p>
            </div>
          </div>
    </main>
    <content>
        <div class="box">
            <div class="rows">
                <div class="row1">
                    <div class ="row" onclick="clickIt(1)" id="1"></div>
                    <div class ="row" onclick="clickIt(2)" id="2"></div>
                    <div class ="row" onclick="clickIt(3)" id="3"></div>
                </div>
                <div class="row1">
                    <div class ="row" onclick="clickIt(4)" id="4"></div>
                    <div class ="row" onclick="clickIt(5)" id="5"></div>
                    <div class ="row" onclick="clickIt(6)" id="6"></div>
                </div>
                <div class="row1">
                    <div class ="row" onclick="clickIt(7)" id="7"></div>
                    <div class ="row" onclick="clickIt(8)" id="8"></div>
                    <div class ="row" onclick="clickIt(9)" id="9"></div>
                </div>
            </div>
        </div>
    </content>
    <footer>
        <div class="footer">
            <div class="contact">
                <h3 >Created by Anugrah</h3>
            </div>
            <div class="icons">
                <a href="https://www.instagram.com/anu_grah_03/?igshid=OTk0YzhjMDVlZA%3D%3D"><img class="insta" src="twit.png"></a>
                <a href="https://www.instagram.com/anu_grah_03/?igshid=OTk0YzhjMDVlZA%3D%3D"><img class="insta" src="tw.png"></a>
                <a href="https://www.instagram.com/anu_grah_03/?igshid=OTk0YzhjMDVlZA%3D%3D"><img class="insta" src="fb.png"></a>
            </div>
    </footer>
    
</body>
</html>
